services:
  db:
    image: pgvector/pgvector:pg16
    container_name: sentinel_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: always
  redis:
    image: redis:7-alpine
    container_name: sentinel_redis
    ports:
      - "6379:6379"
    restart: always

  api:
    build: 
      context: dockerfiles/.
      dockerfile: Dockerfile.api
    container_name: sentinel_api
    entrypoint: ["/app/entrypoint.sh"]
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./config.yml:/app/config.yml:ro
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    restart: always

  worker:
    build: 
      context: dockerfiles/.
      dockerfile: Dockerfile.worker
    container_name: sentinel_worker
    command: celery -A src.tasks.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - ./config.yml:/app/config.yml:ro
    depends_on:
      - db
      - redis
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_HOST=redis
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    restart: always

  ui:
    build: 
      context: dockerfiles/.
      dockerfile: Dockerfile.ui
    container_name: sentinel_ui
    command: streamlit run src/ui.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - api
    environment:
      - API_BASE_URL=http://api:8000
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY}
    restart: always

volumes:
  pg_data: